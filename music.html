<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVANOID MUSIC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/musicStyles.css" />
  </head>
  <body>
    <div class="noise"></div>

    <!-- Logo -->
    <a href="index.html" class="logo-link">
      <img src="img/logo_crop_crop.png" alt="Logo" class="logo" />
    </a>



    <!-- Music Player Section -->
    <div class="music-container">
      <div class="track">
        <p>MYstery rhymes</p>
        <audio controls controlsList="nodownload">
          <source src="audio/1 MYstery rhymes MIX 2 Aug 7.wav" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="track">
        <p>Eminentia</p>
        <audio controls controlsList="nodownload">
          <source src="audio/2 Eminentia MIX 2 aug 7.wav" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="track">
        <p>Liberte </p>
        <audio controls controlsList="nodownload">
          <source src="audio/3 Liberte MIX 1 aug7.wav" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="track">
        <p>THe nightingale and the world</p>
        <audio controls controlsList="nodownload">
          <source src="audio/4 THe nightingale and the world MIx 1 AUg 7.wav" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <!-- Bandcamp Link -->
    <div class="bandcamp-link">
      <a href="https://avanoid.bandcamp.com" target="_blank">
        â†’ Bandcamp
      </a>
    </div>
    <!-- Footer -->
    <footer>
      <a href="https://www.c-mavric.at/">photos: c-mavric.at</a>
      <a href="impressum.html">Impressum</a>
    </footer>
    <script>
      const audios = document.querySelectorAll("audio");

      audios.forEach((audio) => {
        audio.addEventListener("play", () => {
          audios.forEach((other) => {
            if (other !== audio) {
              other.pause();
            }
          });
        });
      });
    </script>
  </body>
</html>
