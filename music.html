<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="noise"></div>

    <!-- Logo -->
    <a href="index.html" class="logo-link">
      <img src="img/logo_crop_crop.png" alt="Logo" class="logo" />
    </a>



    <!-- Music Player Section -->
    <div class="music-container">
      <div class="track">
        <p>Mystery rhymes</p>

        </audio>
      </div>

      <div class="track">
        <p>Eminentia</p>
        <audio controls controlsList="nodownload">
          <source src="audio/eminentia.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="track">
        <p>Liberte </p>
        <audio controls controlsList="nodownload">
          <source src="audio/liberte.mp3" type= "audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="track">
        <p>The nightingale and the world</p>
        <audio controls controlsList="nodownload">
          <source src="audio/nightingale.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <!-- Bandcamp Link -->
    <div class="bandcamp-link">

      </div>


   

    <!-- Footer -->
    <footer>
      <a href="https://www.c-mavric.at/">photos: c-mavric.at</a>
      <a href="impressum.html">Impressum</a>
    </footer>
    <script>
      const audios = document.querySelectorAll("audio");

      audios.forEach((audio) => {
        audio.addEventListener("play", () => {
          audios.forEach((other) => {
            if (other !== audio) {
              other.pause();
            }
          });
        });
      });
    </script>
  </body>
</html>
